version: '3.8'
services:

  p1monitor:
    hostname: p1mon
    image: mclaassen/p1mon
    ports:
      - 81:80
    volumes:
      - ./alldata/data:/p1mon/data
      - ./alldata/usbdisk:/p1mon/mnt/usb
      - ./alldata/mnt/ramdisk:/p1mon/mnt/ramdisk
    tmpfs:
      - /run
      - /tmp
    devices:
      - "/dev/ttyS0:/dev/ttyUSB0"
    restart: unless-stopped
    environment:
      - DISABLECPUTEMP=true
            #- PROXYPATH=marcel
    expose:
      - "81"
